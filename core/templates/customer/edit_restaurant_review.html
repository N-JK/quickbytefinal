{% extends 'customer/base.html' %}
{% load static %}

{% block content %}
<div class="container">
    <h2>Edit Restaurant Review</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="rating">Rating</label>
            <input type="number" name="rating" id="rating" value="{{ review.rating }}" min="0" max="5" step="0.1" required>
        </div>
        <div class="form-group">
            <label for="comment">Comment</label>
            <textarea name="comment" id="comment" required>{{ review.comment }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Update Review</button>
        <a href="{% url 'my_orders' %}?tab={{ return_tab }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
