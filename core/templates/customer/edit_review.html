{% extends 'customer/base.html' %}

{% block content %}
<div class="review-container">
    <h2>Edit {{ review_type|title }} Review</h2>
    <div class="review-form">
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="rating">Rating</label>
                <div class="rating-input">
                    {% for i in "12345" %}
                    <input type="radio" name="rating" value="{{ i }}" 
                           id="star{{ i }}" {% if review.rating == i|floatformat:"0" %}checked{% endif %}>
                    <label for="star{{ i }}">â˜…</label>
                    {% endfor %}
                </div>
            </div>
            <div class="form-group">
                <label for="comment">Comment</label>
                <textarea name="comment" id="comment" rows="4" required>{{ review.comment }}</textarea>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn-submit">Update Review</button>
                <a href="{% url 'my_orders' %}?tab=history" class="btn-cancel">Cancel</a>
            </div>
        </form>
    </div>
</div>

<style>
    .review-container {
        max-width: 600px;
        margin: 40px auto;
        padding: 20px;
    }

    .review-container h2 {
        text-align: center;
        margin-bottom: 30px;
        color: #333;
    }

    .review-form {
        background: white;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-group label {
        display: block;
        margin-bottom: 8px;
        color: #444;
        font-weight: 500;
    }

    .rating-input {
        display: flex;
        flex-direction: row-reverse;
        gap: 8px;
    }

    .rating-input input {
        display: none;
    }

    .rating-input label {
        font-size: 30px;
        color: #ddd;
        cursor: pointer;
        transition: color 0.2s ease;
    }

    .rating-input input:checked ~ label,
    .rating-input label:hover,
    .rating-input label:hover ~ label {
        color: #ffd700;
    }

    textarea {
        width: 100%;
        padding: 12px;
        border: 1px solid #ddd;
        border-radius: 6px;
        resize: vertical;
        font-family: inherit;
    }

    .form-actions {
        display: flex;
        gap: 10px;
        margin-top: 20px;
    }

    .btn-submit {
        padding: 12px 24px;
        background-color: #10B981;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-weight: 500;
        flex: 1;
    }

    .btn-cancel {
        padding: 12px 24px;
        background-color: #EF4444;
        color: white;
        text-decoration: none;
        border-radius: 6px;
        text-align: center;
        font-weight: 500;
        flex: 1;
    }

    .btn-submit:hover {
        background-color: #059669;
    }

    .btn-cancel:hover {
        background-color: #DC2626;
    }

    @media (max-width: 768px) {
        .review-container {
            padding: 10px;
        }

        .review-form {
            padding: 20px;
        }
    }
</style>
{% endblock %}
